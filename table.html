<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belejar Table</title>
</head>
<body>
    <h1>Belajar Table</h1>

    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: lightblue;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jethro</td>
                <td>Hura</td>
                <td>99</td>
            </tr>
            <tr>
                <td>Ahmad</td>
                <td>Rifai</td>
                <td>95</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>Total</td>
                <td>194</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
